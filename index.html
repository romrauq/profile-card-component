<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Profile card component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<img src="./resources/images/bg-pattern-top.svg" alt="" class="background-image-top" />
		<div class="main-container">
			<div class="banner-row">
				<img src="./resources/images/bg-pattern-card.svg" alt="" class="banner-img" />
			</div>
			<div class="user-row">
				<img
					src="./resources/images/image-victor.jpg"
					alt="user-profile"
					class="profile-image"
				/>
				<h1 class="users-name">Victor Crest <span class="users-age">26</span></h1>
				<p class="location-text">London</p>
			</div>
			<div class="account-details-row">
				<div class="details-column">
					<p class="amount-text">80K</p>
					<p class="subtext">Followers</p>
				</div>
				<div class="details-column">
					<p class="amount-text">803K</p>
					<p class="subtext">Likes</p>
				</div>
				<div class="details-column">
					<p class="amount-text">1.4K</p>
					<p class="subtext">Photos</p>
				</div>
			</div>
		</div>

		<img src="./resources/images/bg-pattern-bottom.svg" alt="" class="background-image-bottom" />
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
